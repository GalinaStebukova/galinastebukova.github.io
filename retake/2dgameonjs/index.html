<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>2D GAME ON JS</title>
    <style>* { padding: 0; margin: 0; }</style>

</head>
<body>

    <div style="text-align: center; ">
        <label for="inpName">Введите имя</label>
        <input id="inpName" type="text" pattern="[A-Za-zА-Яа-яЁё]" maxlength="15">
    </div>
</div>
<script src="js/game.js"></script>
</body>
</html>
